<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Commits par Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Créer un tableau de données pour Google Charts
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Minute');
        data.addColumn('number', 'Commits');

        // Les données fournies par Flask
        var commitsData = {{ chart_data|tojson }};
        data.addRows(commitsData);

        var options = {
          title: 'Nombre de Commits par Minute',
          hAxis: { title: 'Minute', minValue: 0, maxValue: 59 },
          vAxis: { title: 'Nombre de Commits' },
          legend: 'none',
          colors: ['#1b9e77']
        };

        // Afficher le graphique
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <div style="width: 900px; margin: 0 auto;">
        <h1>Graphique des Commits par Minute</h1>
        <div id="chart_div" style="width: 900px; height: 500px;"></div>
    </div>
</body>
</html>
