<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
      /* Style général */
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right, #ece9e6, #ffffff);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      /* Conteneur principal du formulaire */
      .contact-container {
        background-color: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        animation: fadeIn 1s ease-in-out;
      }

      /* Titre */
      .contact-container h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
        font-weight: 600;
        color: #4a4a4a;
      }

      /* Style des champs input et textarea */
      .contact-container input, .contact-container textarea {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      /* Effet focus sur les inputs */
      .contact-container input:focus, .contact-container textarea:focus {
        border-color: #6c63ff;
        outline: none;
        background-color: #fff;
      }

      /* Champ de texte personnalisé */
      .contact-container textarea {
        height: 180px;
        resize: none;
      }

      /* Bouton envoyer */
      .contact-container button {
        width: 100%;
        background-color: #6c63ff;
        border: none;
        padding: 15px;
        color: white;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .contact-container button:hover {
        background-color: #584df6;
      }

      /* Style des placeholders */
      ::placeholder {
        color: #aaa;
      }

      /* Animation pour un effet d'apparition */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Footer */
      footer {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        color: #888;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .contact-container {
          padding: 30px;
        }
        .contact-container h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h1>Contactez-nous</h1>
      <form action="/submit-contact" method="POST">
        <input type="text" name="prenom" placeholder="Prénom" required>
        <input type="text" name="nom" placeholder="Nom" required>
        <textarea name="message" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
      <footer>
        &copy; 2024 - Alexandre Wauters. Tous droits réservés.
      </footer>
    </div>
  </body>
</html>
